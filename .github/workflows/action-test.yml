name: Workflow testing

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'Repo Branch/Tag'
        default: 'main'
        type: 'string'
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with: 
          ref: ${{ inputs.tag }}

      - name: 'get sha'
        run: |
          echo "MYSHA=$(git rev-parse --short ${{ inputs.tag }})" >> $GITHUB_ENV

      - name: env
        run: env
      